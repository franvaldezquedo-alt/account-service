server:
  port: 8096



spring:
  kafka:
    bootstrap-servers: localhost:9092

    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: io.confluent.kafka.serializers.KafkaAvroSerializer
      properties:
        schema.registry.url: http://localhost:8081  # debe coincidir con tu schema registry

    consumer:
      bootstrap-servers: localhost:9092
      group-id: account-service-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
      properties:
        spring.deserializer.value.delegate.class: io.confluent.kafka.serializers.KafkaAvroDeserializer
        schema.registry.url: http://localhost:8081
        specific.avro.reader: true

  data:
    mongodb:
      uri: mongodb://localhost:27017/bd-account

# Logging para debug (opcional)
logging:
  level:
    org.apache.kafka: INFO
    io.confluent.kafka: DEBUG
    com.ettdata.account_service.infrastructure.kafka: DEBUG